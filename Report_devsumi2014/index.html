            <section data-markdown="">
                <script type="text/template">
                    ### 社内システムの特徴

                       * Closed Web
                       * 機能 > 性能
                       * Long Life Cycle
                       * Target User : 自分
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### 社内システムの問題

                       * 情報と権限の分断
                       * 情報と機能の冗長化
                       * UXの欠如
                       * 自動化の障壁
                       * 全部入りでアップデート不可能
                       * 社内システム連携

                         * DBを直接
                         * SOAP(笑)
                         * RPC Protocols
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### 社内システム連携のポイント

                       * Simpleに!

                         * 権限:分断を最小限に
                         * 機能:情報には複数の参照方法を
                         * モジュール化:単機能システムを連携させる。アップデートが容易な状態を保つ。

                       * 社内システムほど他システムとの連携を考えよう→機能をAPIとして公開しよう

                       * APIの互換性を保つ

                         * プロトコル
                         * データ構造
                         * 意味の一貫性→通信結果がOKからSuccessになるとかNG
                         * クライアント要件の普遍性/不変性→クライアントを含めて社内システム
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### Protocols of WEB API

                       * IDL
                       * FTP,RSH,SSH
                       * HTTP

                          * SOAP,XML-RPC etc...
                          * JSON←オススメ!!
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### JSONのオススメポイント

                       * 長期運用することを念頭に...

                         * 人間が読める、見て分かる
                         * 直接書ける
                         * きちんとアップデートできること
                         * テストが容易である


                       * 百聞は一見に如かず

                         *  1 times curl >>> 100pages docs
                         *  easy to try >>> performance
                         *  loosely coupled >>> strict protocol
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### 社内システムの実装ポイント

                      * 動くことが大事
                      * 分かりやすいデータフォーマット
                      * 必要なモノに絞り込んで作る
                      * 優先度

                         * 実装が楽なAPIをつかう
                         * 機能を切り刻む、切り刻まれた細かい機能追加タスクにする(全体としては必要かもしれないが)
                         * 修正範囲を最小化する
                         * 今いらないなら後でやる→いつでもできるでしょ？
                         * 要件定義は難しい。後回しにする

                    ### アーキテクチャの割り切りが開発と運用のスピードを上げる
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### DeNAでの問題点と現状把握

                       * 現状

                         * 未経験>>>経験者
                         * 70人に対して3人のエンジニア+外部講師

                       * 問題

                         * 教えることは無限にある
                         * 絞ったとしても教えるのが難しい
                         * やれる範囲で→全然やれない
                         * 講師「トレンドの技術や知識がわからん」→現場感との乖離

                       * 要求

                         * サーバサイドだけでは足らない
                         * 現場にでてから成長できる人が欲しい
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### 問題を整理した

                       * 技術レベルが求める水準に達していない

                         * いいから引き上げる
                         * 工夫に最大注力して棚上げしていたことをちゃんと教える。(オブジェクト指向,設計,高トラ対策,git...)
                         * 諦めの連鎖を断ち切る

                       * 研修でやってきた知識が現場で生きない

                         * 局所的な知識や技術は変化に弱い
                         * 知識技術は幅広で奥深い上に流動的

                            * 現場固有な知識は極力排除
                            * 理想を先に刷り込む

                       * 現場で教える時間と暇がない

                         * 勝手に学ぶ週間をつける
                         * 目先の技術より観察眼、応用力を養う
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                   ## 研修内容

                     * 座学(2週間くらい)
                     * 企画
                     * 設計(DBや画面)
                     * 実装

                     卒業は早抜け。はや抜けは2ヶ月、最長9月末

            </section>

            <section data-markdown="">

                     * レビューで大事なこと

                       - 正しく論破する,信頼関係重点
                       - 指摘の仕方や促し方を一人一人変える

                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                   ## 進捗、成長具合

                     * フェーズが進むと進み具合が差が出る
                     * 成長を促すために手をうつ
                     * より合う教え方を調整する
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## 計測する

                      * 進捗、レビュー、日報、会話の内容
                      * すべてを記録する
                      * Perl筆記テスト
                      * 1Hのデイリーミーティングで活用する
                      * アクションの決定→記録→観察

            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## フォローアップ

                      * 毎日,隔日30分の講師と1on1
                      * 成長促進のための徹底した振り返り(KPT)
                      * 日々のKを蓄積する(電車座れた、ご飯美味しかったでも可)

                      * 良い所を伸ばして弱点を改善
                      * 一人一人丁寧に
                      * 一筋縄ではいかないでひたすら工夫
                      * 最終的に自身をつけさせる
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## フォローアップの効果

                       - フォローアップ前

                         * 何がわからないかわからない
                         * 何がわかったかわからない
                         * なんのタメにやっているか分からない
                         * 何が敵か？

                       - フォローアップ後

                         * 本質を見抜く力
                         * 自分のたどってきた道のりを把握している
                         * 間違った道に入ったことを検知できる
                         * ゴールまでの距離がわかる

            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## フォローアップのススメ

                       * フォローアップを受けた人は急激に成長する
                       * 時間が許すなら全員やったほうがよかった
                       * ただし自分の弱い面と向き合うのは辛い
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">

                       - 組織のニーズに応えることも大事だが、ニーズは変化する
                       - 基本的な技術力、マインド向上は役立っている
                       - 新しい技術にも本質的な知識・問題定義力が備わって入れば吸収が早い

                       - 人にフォーカスすることで人材の柔軟性を高め、組織にフィットしやすくなった
                       - 組織の型にはめて人材を育成するより変化に強い
                       - 変化の激しい会社や組織に特に有効な研修
                </script>
            </section>

                    # Stormで実現するビッグデータのリアルタイム処理プラットフォーム
                    by 鈴木 貴典(Acroquest Technology)
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## なぜリアルタイムが必要なのか？

                       * 不正利用・不正アクセス検知
                       * センサーデータの利用・分析
                       * ユーザーのリコメンド
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## 代表的なプロダクトと特性

                    | 処理方式(レイテンシ)    | 代表的なOSSプロダクト |
                    | :--------------- | :--------------------------- |
                    | Batch(高)   | Hadoop                      |
                    | Query(中)   | Drill、Impala、Stinger       |
                    | Stream(低)  | Storm、Spark stream(Apache) |

                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## ストリームデータ処理とは

                      * 連続的に発生し続けるデータを処理し続ける
                      * 適用モデル

                        - 大量データの事前処理(フィルタリング、正確なデータ)
                        - リアルタイムデータの集計
                        - センサーデータの集計/分析
                        - セキュリティ
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## Stormとは

                      1. Stormとは

                        * 分散し、耐障害性の高いリアルタイム処理基盤
                        * Twitterの発表したOSS
                        * 導入事例

                          - GROUPON、Alibaba.com、Twitter
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## 特徴

                      1. Integrates
                      1. Simple API
                      1. Scalable
                      1. Fault tolerant
                      1. Guarantees data processing(欠損のないデータ処理)
                      1. Use with any language
                      1. Easy to deploy and operate
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## 機能

                      1. Stream groupings
                      1. Distributed RPC
                      1. Transactional
                      1. Trident(複数のTupleに対して処理を行なう。集計・マージ・ジョイン)
                      1. Metrics
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ### ストリームデータ処理のアーキテクチャ

                    * アーキテクチャ選定のポイント

                       * データを分散して受信・収集
                       * 処理能力
                       * 中間データの扱い etc...

                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## ストリームデータ処理のアーキテクチャ

                    * 基本的なアーキテクチャ

                       1. データ発生元(センサー、モバイル端末 etc...)
                       1. データ受信部(Fluentd etc...)
                       1. メッセージキュー(MQ etc...)
                       1. データ処理部(Storm、Kafka、etc... 中間データもキャッシュとして活用)
                       1. データ活用部

                    * 次にくるであろうアーキテクチャ設計

                       * バッチとリアルタイムのハイブリッド(ラムダアーキテクチャ)

                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## ストリームデータ処理のアーキテクチャ

                    * 事例

                      * Loggly
                      * センサーの監視
                      * Storm on YARN
                      * Amazon Kinesis with Storm(Kinesis→データ集計がメイン)
                      * AcroMUSASHI Stream:Stormをベースとしたストリームデータの分散処理プラットフォーム
                      * Stream-ML:Storm上で機械学習。クラスタリング、異常値検知、変化点検出。
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## まとめ

                      * ビッグデータ処理はリアルタイム性を求められるようになってきた
                      * Stormはストリームデータ処理を簡単に実現するためのフレームワーク
                      * Stormを利用したストリームデータ処理は応用範囲が広い
                </script>
            </section>
        </section>

            <section data-markdown="">

                    ## アジャイル、スクラムで組織変革を目指す

                       * でもプログラマはやらなくてもよいよ
                       * でも誰かがやる必要があったり
                </script>

            <section data-markdown="">
                <script type="text/template">
                    ## しかしながら

                       * 頑張っても報われない
                       * 論理的に説明しても理解してもらえない

                    機械論的自然観に嵌っていないか？
                </script>

            <section data-markdown="">
                <script type="text/template">
                    ## 有機体論的自然観に従ってその場その場で問題を解決する

                      * 問題を解決する端から問題がでる

                        * 変化は少しずつ起こる

            <section data-markdown="">

                    # Play2/Scalaでドメイン駆動設計を利用した大規模Webアプリケーションのスクラム開発の勘所
                    by 吉村 総一郎(ドワンゴ)
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## 前提

                    ### コードの技術的負債

                      * PHPのコード行数300万行中コピペ1万行
                      * PMD が4500箇所
                      * 循環的複雑度600度超え
                      * IDEサポートできない文字列のリフレクションが多い、grep不能

                      - 企画の要件と締切優先→内部品質・プロセス品質をおろそかにする開発体制
                      - 多くの人員が追加、根本修正を恐れるパッチ修正
                      - コピペにより暗黙的影響範囲が。。。
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## 改善案

                      * タスクの見える化
                      * いらない機能を削って保守コストを下げる
                      * カウボーイ個人開発からアジャイル開発体制へ移行、チーム開発へ
                      * 長期案件、突発対応、改善活動の3チーム体制へ
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## 結果

                      * 大規模障害と休日出社が減った
                      * コードの行数の増加が止まった
                      * メンバーが休んでもチームが回るようになった
                      * 離職が減った
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## プロジェクト要件

                      * スケーラビリティ
                      * 安定性・フォールトトレラント性
                      * 保守性と拡張性
                      * パフォーマンス

                      1. スモールスタート プロトタイプ開発→リリースまで6ヶ月以内に
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## Play2/Scalaでの大規模開発

                    #### なぜScala?

                      * Java、Scala、PHP、Rubyからの選択
                      * 保守性の観点から静的型付け言語を使いたかった
                      * JavaとScalaを選択するにあたってコード量が少ないので保守性がよくなると思った
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    - ネックになる知識.1

                      - アルゴリズムとデータ構造

                        * プログラミングコンテストチャレンジブックを作って勉強会をした

                      - 純粋関数型プログラミング

                        * 無理に適用しない
                        * ベターJavaとして扱ってみる

                      - valとvar

                        * valを徹底
                        * 可変コレクションも基本的に使わない
                        * サーバーでメモリリークが発生せず素晴らしい

                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    - ネックになる知識.2

                      - implicit

                        * ライブラリ層を覗いては極力利用しない
                        * implicit converterを使うと負債になりやすい

                      - 並行プログラミングの知識

                        * Actorのトラブル解決にどうしても必要になる
                        * Java並行処理プログラミングの勉強会して対応

                      - JVMとライブラリの活用

                        * エキスパートが必要
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## インフラ設計

                    - クラウドではなくオンプレミス

                      * IOパフォーマンス
                      * 費用
                      * 社内方針として

                    - 2つのキャッシュ --中央RedisとローカルRedis
                    - 冗長化方式

                      * MySQLはMHA
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## DB設計方針

                    - DBの水平分割と垂直分割

                      * 開発初期から水平分割を戦略として組み込んだ
                      * InstagramのID設計、PinterestのID設計、Twitterのsnowflakeなどを参考に
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## ドメイン駆動設計

                      1. ユビキタス言語
                      1. モデルを使って議論するということ
                      1. レイヤードアーキテクチャ
                      1. 正しいモジュール化を行い、変更時に読まなきゃいけないコードを減らす　→コアの蒸留、汎用サブドメインの分離
                      1. エンティティと値オブジェクトの使い分け

                    ### Play2/ScalaはDDDを実践するにはとても良い!!
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## DDDを実践するにあたっての問題

                    ### DDDは前提知識が多い!!

                      * 名著５冊読んでからやっとDDD本に到達するレベル
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## DDDの価値とは？

                      * 神クラスの議論は難しい
                      * ユビキタス言語が導入されると実装が近くなり会話がしやすくなる
                      * ただし、ドメイン層だけ
                      * リファクタ性能があがる
                      * 断続的なコードレビュー、設計レビューが必要
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## コード規約

                      * Scala Guide/ Effective Scala

                    ## 開発環境

                       * Intellij IDEA Ultimate
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## Jenkins CI/CD

                      * 5万行、重複コード0、scalastyle警告0!!
                      * リーダーやCIのメンテナーの啓蒙活動が重要
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## Play/Scalaデメリット

                      * sbtが遅すぎる→proxyを作る
                      * scalaテンプレートがコンパイルが遅い、デザイナーにやさしくない
                      * objectとtraitと関数引数はテストで困るポイント
                </script>
            </section>

            <section data-markdown="">
                <script type="text/template">
                    ## スクラムを採用したメリット

                      * スクラムはリーダを育てるのに適している
                      * スクラムマスターをちょっとやってみるとかできる

                    ## スクラムのデメリット

                      * コミュニケーションコストが高いので負担にならない仕組みが必要
                      * 要件定義能力が身につきにくい、ストーリー漏れがある
                </script>
            </section>
